services:
  # React frontend (Vite dev server)
  frontend:
    image: node:20
    container_name: vaii_frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    networks:
      - vaii_network

  # PHP backend (Apache + PHP)
  backend:
    build: .
    container_name: vaii_backend
    ports:
      - "8000:80"
    volumes:
      - ./src/php:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vaii_network

  # Database (MySQL)
  db:
    image: mysql:8.0
    container_name: vaii_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vaii_semestralka
      MYSQL_USER: vaii_user
      MYSQL_PASSWORD: vaii_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - vaii_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vaii_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db
    networks:
      - vaii_network

volumes:
  mysql_data:
  node_modules:

networks:
  vaii_network:
    driver: bridge